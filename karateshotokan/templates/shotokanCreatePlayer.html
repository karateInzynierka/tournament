{% extends "base.html" %}
{% block title %} Karate shotokan {% endblock %}
{% block header %} Tworzenie nowego zawodnika: {% endblock %}
{% block content %}

<form method="post" action="{{ request.path }}">
	{% csrf_token %}
    <table class="table" style="width: 10%">
        <tr>
            <td><label>Imię:</label>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td><label>Nazwisko:</label>
            <td>{{ form.surname }}</td>
        </tr>
        <tr>
            <td><label>Drużyna:</label>
            <td>{{ form.teams }}</td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-default btn-primary" value="Dodaj"></td>
            <td><a href="javascript:history.back()" class="btn btn-default btn-primary">Anuluj</a></td>
        </tr>
    </table>
</form>
{% endblock %}
