{% extends "base.html" %}
{% block title %}Dodawanie zawodników do drużyny{% endblock %}
{% block content %}
{% if request.user %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Dodawanie użytkowników do: {{team.name}}</h3>
	</div>
	<div class="col-lg-4">
		<table class="table table-hover table-condensed">
			<tr>
				<th colspan="2">Użytkownicy:</th>
			</tr>
			<br>
			{% for user in users %}
			<tr>
				<td class="col-md-3">{{user.name}} {{user.surname}}</td><td class="col-md-3" align="center"><a href="{% url 'userToAdd' user.id team.id %}"> + </a></td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endif %}
{% endblock %}
