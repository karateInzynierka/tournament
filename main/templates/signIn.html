{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block header %}Logowanie  {% endblock %}
{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <table class="table" style="width: 10%">
        <tr>
            <td><label>E-mail:</label>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label>Hasło:</label>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-default btn-primary" value="Zatwierdź"></td>
            <td><a href="javascript:history.back()" class="btn btn-default btn-primary">Anuluj</a></td>
        </tr>
    </table>

</form>
{% endblock %}
